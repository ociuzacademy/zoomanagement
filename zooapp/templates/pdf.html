        border-bottom:0px solid #ddd;

        .main_in_tbl tbody tr td{

    <div style="width:100%;height:100px;display: block;margin-top:50px;">
        {% for x in var %}

       <div class="container">
         <div style="width:50%;float: left;">
         <h3 style="font-size: 25px;"><center>Zoo Ticket</center></h3>
            <table class="table tble_to_left" border="0" >
                
                {% for x in var %}
                <tr>
                    <td>Name</td>
                    <td>:{{x.name}}</td>                  
                </tr> 
                 <tr>
                    <td>Email</td>
                    <td>:{{x.email}}</td>
                </tr> 
                 <tr>
                    <td>Date</td>
                    <td>:{{x.date}}</td>
                </tr>    
                 <tr>
                    <td>Time</td>
                    <td>:{{x.time}}</td>
                </tr>    
                  <tr>
                    <td>Category</td>
                    <td>:{{x.age_cat}}</td>
                </tr> 
                  <tr>
                    <td>No.Of people</td>
                    <td>:{{x.count}}</td>
                </tr> 
                <tr>
                    <td>Total Price</td>
                    <td>:{{x.price}}/~</td>
                </tr> 
                <tr>
                    <td>Ticket Number</td>
                    <td>:TK{{x.ticket_no}}</td>
                </tr> 
                
                {% endfor %}      

            </table>
        </div>
        
       </div>
       {% endfor %}
    </div>

    

    <div class="container">
        <div style="width: 90%;">
            <p style="text-align: right;font-weight: 600;color:#0f62a5;"></p>

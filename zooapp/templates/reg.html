{% extends 'contact.html' %}
{% block body %}

<div class="d-flex flex-column text-center mb-5 pt-5">
    <h4 class="text-secondary mb-3">Register form</h4>
   <h1 class="display-4 m-0">Register<span class="text-primary"> Now</span></h1>
</div>
 <div class="row justify-content-center">
    <div class="col-12 col-sm-8 mb-5">
    <div class="contact-form">
    <div id="success"></div>

    <form action="/register/" method="post" id="contactForm" novalidate="novalidate">
    	{% csrf_token %}
        <div class="control-group">
        <input type="text" class="form-control p-4" id="name" placeholder="Your Name" required="required" name="name" pattern="[A-Za-z\n]{1,32}" maxlength="32" />
            <p class="help-block text-danger"></p>
        </div>

        <div class="control-group">
        <textarea class="form-control p-4" rows="6" id="message" placeholder="Your Address" required="required" name="street" ></textarea>
        <p class="help-block text-danger"></p>
        </div>

        <div class="control-group">
        <input type="text" class="form-control p-4" id="city" placeholder="Your City" required="required" name="city" pattern="[A-Za-z\n]{1,32}" maxlength="32" />
        <p class="help-block text-danger"></p>
        </div>

         <div class="control-group">
        <input type="text" class="form-control p-4" id="pin" placeholder="Your Pin Number" required="required" name="pin" pattern="[0-9]{6,6}" maxlength="6" minlength="6" />
        <p class="help-block text-danger"></p>
        </div>

        <div class="control-group">
        <input type="number" class="form-control p-4" placeholder="Your Phone Number" required="required" name="phone" pattern="[0-9]{10,10}" maxlength="10" minlength="10" />
        <p class="help-block text-danger"></p>
        </div>

        <div class="control-group">
        <input type="email" class="form-control p-4" id="email" placeholder="Your Email" required="required" name="email" />
        <p class="help-block text-danger"></p>
        </div>

        <div class="control-group">
        <input type="password" class="form-control p-4" id="subject" placeholder="Password" required="required" name="pswd" maxlength="8" minlength="8" />
        <p class="help-block text-danger"></p>
        </div>

        

        <div>
         <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Register Now</button>
        </div>
        </form>
                </div>
            </div>
        </div>

{% endblock %}

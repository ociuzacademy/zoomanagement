{% extends 'staff/staff_home.html' %}
{% block body %}
<div class="container" style="padding-top: 50px;">
	
<div class="d-flex flex-column text-center mb-5 pt-5">
        <h1 class="display-4 m-0">Leave <span class="text-primary">Form</span></h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    
        <form action="/staff_leave/" method="post">
        {% csrf_token %}

        {% for x in var %}
        <div class="control-group">
        <input type="text" class="form-control p-4" name="name" required="required" value="{{x.name}}" disabled="" />
            <p class="help-block text-danger"></p>
        </div>

         <!-- <div class="control-group">
        <input type="text" class="form-control p-4" name="email" required="required" value="{{x.email}}" disabled="" />
        <p class="help-block text-danger"></p>
        </div> -->
        {% endfor %}

        <div class="control-group">
        <textarea class="form-control p-4" rows="6" name="reason" placeholder="Reason" required="required"></textarea>
        <p class="help-block text-danger"></p>
        </div>

        <div class="control-group">
        <input type="date" class="form-control p-4" name="date" placeholder="Leave Date" required="required" />
        <p class="help-block text-danger"></p>
        </div>

        <div>
         <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Submit</button>
        </div>
        </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}

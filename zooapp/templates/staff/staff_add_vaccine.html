{% extends 'staff/staff_home.html' %}
{% block body %}

<div class="d-flex flex-column text-center mb-5 pt-5">
    <!-- <h4 class="text-secondary mb-3">Register form</h4> -->
   <h1 class="display-4 m-0">Vaccine<span class="text-primary"> Details..</span></h1>
</div>
 <div class="row justify-content-center">
    <div class="col-12 col-sm-8 mb-5">
    <div class="contact-form">
    <div id="success"></div>

    <form action="/staff_add_vaccine/" method="post" id="contactForm" novalidate="novalidate">
    	{% csrf_token %}

       

        <div class="control-group">
        <input type="text" class="form-control p-4" name="name" placeholder="Vaccine Name" required="required" />
            <p class="help-block text-danger"></p>
        </div>

         <div class="control-group">
        <input type="date" class="form-control p-4" name="date" placeholder="Vaccine Date" required="required" />
        <p class="help-block text-danger"></p>
        </div>
       

        <div class="control-group">
        <textarea class="form-control p-4" rows="6" name="discription" placeholder="Discription about Vaccine" required="required"></textarea>
        <p class="help-block text-danger"></p>
        </div>

         <div class="form-group">
        <select name="animal" class="custom-select border-1 px-4" style="height: 47px;">
          <option selected disabled="">Animal List</option>
            {% for x in anm %}
             <option value="{{x.id}}">AN{{x.id}},{{x.name}}</option>
              {% endfor %}
              </select>
             </div>

  

        <div>
         <button class="btn btn-primary py-3 px-5" type="submit">Submit Now</button>
        </div>
        </form>
                </div>
            </div>
        </div>

{% endblock %}

{% extends 'doctor/doctor_home.html' %}
{% block body %}
<style type="text/css">
	th{
		background-color: #ff6600;
		color: white;
	}
</style>
<div class="d-flex flex-column text-center mb-5 pt-5">
    <h1 class="display-4 m-0">View <span class="text-primary"> Request</span></h1>
        </div>
<div class="container" style="padding-top: 50px;">
	
<table border="1" class="table">
                <tr>
                    <th>Staff Email</th>
                   
                    <th>Date & Time</th>
                    <th>Animal Details</th>
                    <!-- <th>Age category</th> -->
                    <th>Status</th>
                    <th></th>
                    
                </tr>
                {% for x in var %}
                <tr>
                    <!-- <td>{{x.name}}</td> -->
                    <td>{{x.staff_email}}</td>
                    <td>{{x.date}}<br>{{x.time}}</td>
                    <td>{{x.animal_id.name}}<br>{{x.animal_id.category}}</td>
                    <!-- <td>{{x.age_cat}}</td> -->
                    <td>{{x.status}}</td>

                    <td><a href="/doctor_accept_request/?id={{x.id}}" class="btn btn-success">Accept</a>
                        <a href="/doctor_reject_request/?id={{x.id}}" class="btn btn-danger">Reject</a></td>
                    
                </tr>
                {% endfor %}
            </table>
</div>

{% endblock %}
